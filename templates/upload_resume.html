<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Resume - MatchMySkills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .container h2 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #c9d1d9;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #238636;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ea043;
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }

        .logout-link a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Upload Resume & Choose Role</h2>

        <form method="POST" action="{{ url_for('upload_resume') }}" enctype="multipart/form-data">
            <label for="job_role">Job Role:</label>
            <input type="text" id="job_role" name="job_role" placeholder="e.g. Data Scientist" required autocomplete="off" />

            <label for="resume">Upload Resume (PDF/DOC):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

            <button type="submit">Find Jobs</button>
        </form>

        <div class="logout-link">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "size": { "value": 3 },
                "color": { "value": "#58a6ff" },
                "line_linked": {
                    "enable": true,
                    "distance": 130,
                    "color": "#58a6ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 0.6
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            }
        });
    </script>
</body>
</html>
