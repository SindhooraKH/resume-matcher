<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to MatchMySkills</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      position: relative;
      min-height: 100vh;
      padding-bottom: 60px; /* space for fixed logout */
    }
    #particles-js {
      position: fixed;
      width: 100%; height: 100%;
      background-color: #0d1117;
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #161b22;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #f0f6fc;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #8b949e;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
    }
    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #238636;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #2ea043;
      outline: none;
    }
    .nav-links {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #58a6ff;
      font-weight: 500;
    }
    .welcome-msg {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #58a6ff;
    }
    /* Fixed logout button at bottom center */
    .fixed-logout {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #238636;
      color: white;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(35, 134, 54, 0.6);
      transition: background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    .fixed-logout:hover, .fixed-logout:focus {
      background-color: #2ea043;
      outline: none;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="nav-links">
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="container">
    <div class="welcome-msg">Welcome, {{ session['username'] }}!</div>
    <h1>MatchMySkills</h1>
    <p>Upload your resume and choose a role to find job matches tailored to your skills.</p>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('index') }}">
      <label for="resume">Upload Resume (PDF only):</label>
      <input type="file" name="resume" id="resume" accept=".pdf" required>

      <!-- Fix: name changed to job_role -->
      <label for="job_role">Select Role:</label>
      <input type="text" name="job_role" id="job_role" placeholder="e.g., Data Scientist" required>

      <button type="submit">Find Matches</button>
    </form>
  </div>

  <!-- Fixed Logout button bottom center -->
  <a href="{{ url_for('logout') }}" class="fixed-logout" role="button" tabindex="0">Logout</a>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "color": { "value": "#58a6ff" },
        "line_linked": {
          "enable": true,
          "distance": 130,
          "color": "#58a6ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 0.6
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</body>
</html>
