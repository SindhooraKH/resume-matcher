<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to MatchMySkills</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #0d1117;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }

    .auth-container {
      background-color: #161b22;
      padding: 40px;
      border-radius: 10px;
      width: 360px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .auth-container h1 {
      margin-bottom: 25px;
      color: #f0f6fc;
      text-align: center;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .password-wrapper {
      position: relative;
    }

    .show-password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #58a6ff;
      user-select: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      border: none;
      color: white;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2ea043;
    }

    .auth-switch {
      margin-top: 20px;
      text-align: center;
    }

    .auth-switch a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
    }

    ul.flash-messages {
      list-style: none;
      padding-left: 0;
      margin-bottom: 15px;
    }

    ul.flash-messages li {
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    ul.flash-messages li.error {
      background-color: #f85149;
      color: white;
    }

    ul.flash-messages li.success {
      background-color: #238636;
      color: white;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="auth-container">
    <h1>Login to MatchMySkills</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="your.email@example.com" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input id="password" name="password" type="password" placeholder="Your password" required />
        <span id="togglePassword" class="show-password-toggle">Show</span>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="auth-switch">
      Don't have an account? <a href="{{ url_for('register') }}">Register here â†’</a>
    </p>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "color": { "value": "#58a6ff" },
        "line_linked": {
          "enable": true,
          "distance": 130,
          "color": "#58a6ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 0.6
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });

    // Show/hide password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Show';
      }
    });
  </script>
</body>
</html>
